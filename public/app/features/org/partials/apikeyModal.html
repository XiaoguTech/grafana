<div class="modal-body">
	<div class="modal-header">
		<h2 class="modal-header-title">
			<i class="fa fa-key"></i>
			<span class="p-l-1">已创建API密钥</span>
		</h2>

		<a class="modal-header-close" ng-click="dismiss();">
			<i class="fa fa-remove"></i>
		</a>
	</div>

	<div class="modal-content">

		<div class="gf-form-group">
			<div class="gf-form">
				<span class="gf-form-label">密钥</span>
				<span class="gf-form-label">{{key}}</span>
			</div>
		</div>

		<div class="grafana-info-box" style="border: 0;">
			密钥只在此处展示一次！ 它不以任何形式存储。 所以请一定要妥善保存它。
			<br>
			<br>
			您可以使用Authorization HTTP请求头验证请求，例如:
			<br>
			<br>
			<pre class="small">
curl -H "Authorization: Bearer {{key}}" {{rootPath}}/api/dashboards/home
			</pre>
		</div>

	</div>

</div>
