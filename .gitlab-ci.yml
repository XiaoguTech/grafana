image: node:latest
cache:
    paths:
        - node_modules/
variables:
    HEROKUAPP_NAME: "xg-grafana"
    HEROKU_API_KEY: "32765105-2a48-474b-927c-1f2a99505d59"
stages:
    - deploy
before_script:
    - npm install
