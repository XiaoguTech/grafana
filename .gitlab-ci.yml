# link both gitlab & heroku
link_both:
    stage: deploy
    script:
        - apt-get update -qy
        - apt-get install -y ruby ruby-dev
        - apt-get install -y curl
        - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
        - curl -sSL get.rvm.io | bash -s stable
        - source ~/.bashrc
        - source /usr/local/rvm/scripts/rvm
        - rvm list known
        - rvm install 2.3.3
        - rvm use 2.3.3
        - rvm remove 2.0.0
        - ruby --version
        - gem install dpl
        - dpl --provider=heroku --app=$HEROKUAPP_NAME --api_key=$HEROKU_API_KEY
